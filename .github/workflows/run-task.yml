# This workflow will install Python dependencies, run tests and lint,
# and run a script with a single version of Python
# For more information, see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run

on:
  schedule:
    - cron: "0 1 1 1,3,5,7,9,11 *"  # 1:00 AM UTC, every two months
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - name: Configure man-db to speed up
        run: |
          echo "set man-db/auto-update false" | sudo debconf-communicate && sudo dpkg-reconfigure man-db

      - name: Update
        run: |
          sudo apt-get update

      - name: Checkout repository
        uses: actions/checkout@v4  # default: fetch-depth=1

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Add ~/.local/bin to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python3 --version
          python3 -m pip install --no-cache-dir --upgrade --user pip
          python3 -m pip install --no-cache-dir --user -r requirements.txt

      - name: Install chromium headless shell
        run: |
          python3 -m playwright install --with-deps --only-shell chromium

      - name: Lint with flake8
        run: |
          python3 -m pip install --no-cache-dir --user flake8 pytest
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install pythonanywhere_3_months
        run: |
          python3 -m pip install --no-cache-dir --user .

      - name: Run pythonanywhere_3_months
        run: |
          export XDG_DATA_HOME=$HOME
          echo "username: ${{ secrets.USERNAME }}" >> "$XDG_DATA_HOME/pythonanywhere_credentials.yaml"
          echo "password: ${{ secrets.PASSWORD }}" >> "$XDG_DATA_HOME/pythonanywhere_credentials.yaml"
          pythonanywhere_3_months --headless-shell
